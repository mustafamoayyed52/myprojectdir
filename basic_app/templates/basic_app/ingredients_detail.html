{% extends 'basic_app/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'basic_app/css/postdetail.css' %}" type="text/css" />



<p class="ingtitle">  {{ingredients.title}}- is the ingredient   </p>
<div class="container">
    <div class="grid-container-list">
        {% for post in posts reversed %}
        <div class="grid-item">
            <a href="{%url 'basic_app:home' %}detail/{{ post.id }}">
                <img src="{{ post.image1.url }}" alt="">
                <p> {{ post.title }}</p>
            </a>
        </div>
        {% endfor %}
    </div>


</div>



{% endblock %}
